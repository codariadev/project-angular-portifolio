<div class="section" id="projetos">
    <div class="container">
        <h1>Projetos</h1>
    </div>
    <div class="filtro">
        <span *ngFor="let category of categories" (click)="setCategory(category)" [class.active]="selectedCategory === category">{{category}}</span>
    </div>

    <div class="gridprojetos">
        <ng-container *ngFor="let project of filteredProjects">
            <div class="card">
                <a 
                class="card-link" 
                [href]="project.linkvercel"
                target="_blank"
                rel="noopener noreferrer"
                >
                <img [src]="project.thumbnail" [alt]="project.title" class="thumbnail" />
                <p class="hovertext">Open Vercel</p>
                <img src="https://avatars.githubusercontent.com/u/14985020?s=200&v=4" alt="Vercel Logo" class="vercel-logo" >
                </a>
                
                <div class="card-content">
                <div class="content">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </div>
                <a class="githubicon" [href]="project.linkgithub" target="_blank">
                    <i id="icon" class="fa-brands fa-github"></i>
                </a>
                </div>
            </div>
            </ng-container>

    </div>
</div>
