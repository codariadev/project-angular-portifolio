<section class="section" id="projetos">
  <main class="container">
    <h1>Projetos</h1>

    <nav class="filtro">
      <span
        *ngFor="let category of categories"
        (click)="setCategory(category)"
        [class.active]="selectedCategory === category"
        >{{ category }}</span
      >
    </nav>

    <section class="gridprojetos">
      <ng-container *ngFor="let project of filteredProjects">
        <article class="card">
          <figure>
            <a
              class="card-link"
              [href]="project.linkvercel"
              target="_blank"
              rel="noopener noreferrer"
              [ngClass]="{ 'no-hover': project.category === 'React Native' }"
            >
              <img
                [src]="project.thumbnail"
                [alt]="project.title"
                class="thumbnail"
              />
              <p class="hovertext">Open Vercel</p>
              <img
                src="https://avatars.githubusercontent.com/u/14985020?s=200&v=4"
                alt="Vercel Logo"
                class="vercel-logo"
              />
            </a>
          </figure>

          <section class="card-content">
            <article class="content">
              <h3>{{ project.title }}</h3>
              <p>{{ project.description }}</p>
            </article>
            <a class="githubicon" [href]="project.linkgithub" target="_blank">
              <i id="icon" class="fa-brands fa-github"></i>
            </a>
          </section>
          <p class="categoryCard">{{ project.category }}</p>
        </article>
      </ng-container>
    </section>
  </main>
</section>
